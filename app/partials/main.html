<div class="container">
  <div class="page-header">
    <h1>
      Interview Challenge
      <small>
        Ranking App Assignment
      </small>
    </h1>
  </div>
  <div class="row">
    <div class="col-md-1 col-xs-1">
      <button class="btn btn-success btn-large btn-add"
              ng-disabled="addingNewItem"
              ng-click="startAddingItem()">
        <span class="glyphicon glyphicon-plus">
        </span>
        Add Item
      </button>
    </div>
    <div class="col-md-4 col-xs-4 col-md-offset-7 col-xs-offset-7">
      <div class="btn-group pull-right">
        <button class="btn btn-default btn-by-score"
                ng-click="orderBy='-score'"
                ng-class="{ 'active': orderBy == '-score' }"
                ng-disabled="addingNewItem">
          score
          <span class="glyphicon glyphicon-sort-by-alphabet-alt">
          </span>
        </button>
        <button class="btn btn-default btn-by-name"
                ng-click="orderBy='name'"
                ng-class="{ 'active': orderBy == 'name' }"
                ng-disabled="addingNewItem">
          name
          <span class="glyphicon glyphicon-sort-by-order">
          </span>
        </button>
      </div>
    </div>
  </div>
  <hr/>
  <div class="panel panel-default new-item" ng-show="addingNewItem">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2 col-xs-2">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-default btn-upvote" disabled>
              <span class="glyphicon glyphicon-chevron-up">
              </span>
            </button>
            <button type="button" class="btn btn-default btn-downvote" disabled>
              <span class="glyphicon glyphicon-chevron-down">
              </span>
            </button>
          </div>
        </div>
        <div class="col-md-7 col-xs-7">
          <form ng-submit="addNewItem(newItem)">
            <input type="text" ng-model="newItem.name" placeholder="enter new item name and press enter..." autofocus>
          </form>
        </div>
        <div class="col-md-3 col-xs-3">
          <h3 class="pull-right">
            <span class="label label-default item-score">
              0
            </span>
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default" ng-repeat="item in items | orderBy: orderBy">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2 col-xs-2">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-default btn-upvote"
                    ng-click="upvote(item)"
                    ng-disabled="addingNewItem"
                    >
              <span class="glyphicon glyphicon-chevron-up">
              </span>
            </button>
            <button type="button" class="btn btn-default btn-downvote"
                    ng-click="downvote(item)"
                    ng-disabled="addingNewItem">
              <span class="glyphicon glyphicon-chevron-down">
              </span>
            </button>
          </div>
        </div>
        <div class="col-md-7 col-xs-7">
          <h2 class="item-name">
            {{item.name}}
          </h2>
        </div>
        <div class="col-md-3 col-xs-3">
          <h3 class="pull-right">
            <span class="label label-default item-score">
              {{item.score}}
            </span>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
